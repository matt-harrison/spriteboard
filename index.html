<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>spriteboard JS</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/vars.js"></script>
		<script type="text/javascript" src="js/spriteboard.js"></script>
		<link type="text/css" href="css/spriteboard.css" rel="stylesheet"/>
		<meta name="viewport" content="width=380, scale=1, user-scalable=0"/>
	</head>
	<body class="m10">
		<div id="game" class="mAuto mb10 bdrBlack rel">
			<div id="stage" class="abs hide">
				<div id="bg" class="abs">
					<div id="bg1" class="pavement abs"></div>
					<div id="bg2" class="pavement abs"></div>
				</div>
				<div id="obstacles" class="abs"></div>
				<div id="hud" class="abs bdrBox p5 w360"></div>
				<div id="board" class="red abs"></div>
				<div id="player" class="matt abs"></div>
			</div>
			<div id="loading" class="abs bdrBox p5 w360 txtC">
				<h1>LOADING...</h1>
				<h2 id="percentage">0%</h2>
			</div>
			<div id="title" class="abs bdrBox p5 w360 txtC hide">
				<h1 class="mt10">SPRITEBOARD</h1>
				<h2 class="mb10">by matt!</h2>
				<div class="mAuto buttons">
					<div type="button" id="btnPlay" class="mAuto mb10 txtC button">Play</div>
					<div type="button" id="btnOptions" class="mAuto mb10 txtC button">Options</div>
					<div type="button" id="btnTutorial" class="mAuto mb10 txtC button">Tutorial</div>
				</div>
			</div>
			<div id="options" class="abs bdrBox p5 w360 txtC hide">
				<h1 class="mt10">OPTIONS</h1>
				<div class="mAuto buttons">
					<div type="button" id="btnCharacterSelect" class="mAuto mb10 txtC button">Character Select</div>
					<div type="button" id="btnLevelSelect" class="mAuto mb10 txtC button">Level Select</div>
					<div type="button" id="btnStance" class="mAuto mb10 txtC button">Change Stance</div>
					<div type="button" id="btnMainMenu" class="mAuto mb10 txtC button">Main Menu</div>
				</div>
			</div>
			<div id="characterSelect" class="abs bdrBox p5 w360 txtC hide">
				<h1 class="mt10">CHARACTER SELECT</h1>
				<div class="mAuto buttons">
					<div type="button" id="btnCharacterMatt" class="mAuto mb10 txtC button">Matt</div>
					<div type="button" id="btnCharacterLaura" class="mAuto mb10 txtC button">Laura</div>
					<!-- 
					<div type="button" id="btnCharacterMarty" class="mAuto mb10 txtC button">Marty</div>
					<div type="button" id="btnCharacterBart" class="mAuto mb10 txtC button">Bart</div>
					-->
					<div type="button" id="btnBackToOptions" class="mAuto mb10 txtC button">Back to Options</div>
				</div>
			</div>
			<div id="levelSelect" class="abs bdrBox p5 w360 txtC hide">
				<h1 class="mt10">LEVEL SELECT</h1>
				<div class="mAuto buttons">
					<div type="button" id="btnParkingLot" data-level="parkingLot" class="mAuto mb10 txtC button btnLevel">Parking Lot</div>
					<div type="button" id="btnGaps" data-level="gaps" class="mAuto mb10 txtC button btnLevel">Gaps</div>
					<div type="button" id="btnInterstate" data-level="interstate" class="mAuto mb10 txtC button btnLevel">Interstate</div>
					<div type="button" id="btnBackToOptions" class="mAuto mb10 txtC button">Back to Options</div>
				</div>
			</div>
		</div>
		<div id="debug" class="mAuto bdrBox bdrBlack p5 hide"></div>
	</body>
</html>
